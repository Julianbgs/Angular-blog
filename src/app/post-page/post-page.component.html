<div *ngIf="post$ | async as post; else loading">
  <div class="card mt-5">
    <div class="card-header">
      <h3>{{post.title}}</h3>
      <small>{{post.date | date:'medium'}}</small>
      <button routerLink="/" class="btn btn-info ml-3">Home page</button>
    </div>
    <div class="card-body">
     <quill-view-html [content]="post.content"></quill-view-html>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Load post...</p>
</ng-template>
