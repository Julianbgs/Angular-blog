<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create a new post</h1>
  <div class="form-group">
    <label for="title">Post title</label>
    <input type="text" id="title" name="title" class="form-control" formControlName="title" [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
    <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
      <small class="danger" *ngIf="form.get('title').errors.required">Field title may not be as empty</small>
    </div>
  </div>

  <div class="form-group">
    <label>Post content</label>
    <quill-editor formControlName="content"></quill-editor>
  </div>

  <div class="form-group">
    <label for="author">Post author</label>
    <input type="text" id="author" name="author" class="form-control" formControlName="author" [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}">
    <div class="validation" *ngIf="form.get('author').touched && form.get('author').invalid">
      <small class="danger" *ngIf="form.get('author').errors.required">Field author may not be as empty</small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-dark"
    [disabled]="form.invalid"
  >Create post</button>
</form>
