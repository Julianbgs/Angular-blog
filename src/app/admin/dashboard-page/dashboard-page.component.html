<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Name</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts; let idx = index">
    <td>{{post.id}}</td>
    <td>{{post.author}}</td>
    <td>{{post.title}}</td>
    <td>{{post.date | date:"medium"}}</td>
    <td> </td>
  </tr>
  </tbody>
</table>
